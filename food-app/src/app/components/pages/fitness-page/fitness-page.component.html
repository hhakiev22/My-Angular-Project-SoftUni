<div class="container">
  <img [src]="fitness.imageUrl" [alt]="fitness.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ fitness.name }}
      </span>
      <span class="favorite {{ fitness.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <!-- <div class="star-rating">
		
	</div> -->

    <div class="origins">
      <span *ngFor="let origin of fitness.origins">
        {{ origin }}
      </span>
    </div>

    <div class="trainers">
      <a
        *ngFor="let trainer of fitness.trainers"
        routerLink="/trainer/{{ trainer }}"
      >
        {{ trainer }}
      </a>
    </div>

    <div class="price">
      {{ fitness.pricePerYear | currency }}
    </div>
    <button>Add to Cart</button>
  </div>
</div>
