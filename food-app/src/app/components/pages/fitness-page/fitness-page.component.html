<div class="container">
  <img [src]="fitness.imageUrl" [alt]="fitness.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ fitness.name }}
      </span>
      <span class="favorite {{ fitness.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <!-- <div class="star-rating">
		
	</div> -->

    <div class="origins">
      <span *ngFor="let town of fitness.towns">
        {{ town }}
      </span>
    </div>

    <div class="trainings">
      <a *ngFor="let type of fitness.types" routerLink="/type/{{ type }}">
        {{ type }}
      </a>
    </div>

    <div class="price">
      {{ fitness.pricePerYear | currency }}
    </div>
    <button>Add to Cart</button>
  </div>
</div>
